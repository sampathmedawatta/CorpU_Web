
    <div class="container">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/Applicant/PersonalDetails">Personal Details</a>

                <li class="nav-item">

                <li class="nav-item">

            </ul>

        <form (ngSubmit)="onSubmit()" *ngIf="applicantClassPrefrance">

            <div class="row header-bar">
                <div class="col-10"><h2>Class Preferences</h2></div>
                <div class="col-2">
                </div>
              </div>

            <div class="form-group" *ngFor="let preference of classPreferences let  i = index">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" (change)="getcheckbox(i)" [id]="preference.id" [name]="preference.name" [value]="preference.value" [(ngModel)]="preference.selected">
                    <label class="custom-control-label" [for]="preference.id">{{ preference.label }}</label>
                </div>
            </div>            
            <button type="submit" class="btn btn-primary mb-3">Save</button>
        </form>
    </div>
