
<div class="container">
  <h2>Available Units</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Unit Name</th>
        <th>Closing Date</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vacancy of vacancies">
        <td>{{ vacancy.title }}</td>
        <td>{{ vacancy.closingDate | date }}</td>
        <td>
          <a routerLink="/Job/Apply/{{ vacancy.vacancyId }}">View Application</a>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
