
<div class="container">

  <div class="container">
    <div class="row header-bar">
      <div class="col-10">  <h2>Available Units</h2></div>
      <div class="col-2">
      </div>
    </div>


  <table class="table">
    <thead>
      <tr>
        <th>Unit Name</th>
        <th>Closing Date</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vacancy of vacancies">
        <td>{{ vacancy.title }}</td>
        <td>{{ vacancy.closingDate | date }}</td>
        <td>
          <a routerLink="/Job/Apply/{{ vacancy.vacancyId }}">View Application</a>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
