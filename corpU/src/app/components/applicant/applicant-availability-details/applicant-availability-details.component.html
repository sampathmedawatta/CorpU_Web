        <form #availabilityForm="ngForm" (ngSubmit)="onSubmit()">
            <div formGroupName="availability">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Monday:</label>
                <div class="col-sm-10">
                  <label><input type="checkbox" formControlName="monday.allDay">All Day</label>
                  <label><input type="checkbox" formControlName="monday.morning">Morning</label>
                  <label><input type="checkbox" formControlName="monday.afternoon">Afternoon</label>
                  <label><input type="checkbox" formControlName="monday.evening">Evening</label>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tuesday:</label>
                <div class="col-sm-10">
                  <label><input type="checkbox" formControlName="tuesday.allDay">All Day</label>
                  <label><input type="checkbox" formControlName="tuesday.morning">Morning</label>
                  <label><input type="checkbox" formControlName="tuesday.afternoon">Afternoon</label>
                  <label><input type="checkbox" formControlName="tuesday.evening">Evening</label>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Wednesday:</label>
                <div class="col-sm-10">
                  <label><input type="checkbox" formControlName="wednesday.allDay">All Day</label>
                  <label><input type="checkbox" formControlName="wednesday.morning">Morning</label>
                  <label><input type="checkbox" formControlName="wednesday.afternoon">Afternoon</label>
                  <label><input type="checkbox" formControlName="wednesday.evening">Evening</label>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Thursday:</label>
                <div class="col-sm-10">
                  <label><input type="checkbox" formControlName="thursday.allDay">All Day</label>
                  <label><input type="checkbox" formControlName="thursday.morning">Morning</label>
                  <label><input type="checkbox" formControlName="thursday.afternoon">Afternoon</label>
                  <label><input type="checkbox" formControlName="thursday.evening">Evening</label>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Friday:</label>
                <div class="col-sm-10">
                  <label><input type="checkbox" formControlName="friday.allDay">All Day</label>
                  <label><input type="checkbox" formControlName="friday.morning">Morning</label>
                  <label><input type="checkbox" formControlName="friday.afternoon">Afternoon</label>
                  <label><input type="checkbox" formControlName="friday.evening">Evening</label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
