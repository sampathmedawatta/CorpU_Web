<applicant-header></applicant-header>
<applicant-nav-shared></applicant-nav-shared>
<head>
    <meta charset="UTF-8">
    <title>Applicant Personal Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav justify-content-center w-100">
                    <li class="nav-item active">
                        <a class="nav-link active" href="/ApplicantPersonalDetails">Personal Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ApplicantAcademicDetails">Academic Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ApplicantClassPreferences">Class Preferences</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/ApplicantAvailabilityDetails">Applicant Availability</a>
                  </li>
                </ul>
            </div>
        </nav>
        <form (ngSubmit)="onSubmit()" *ngIf="applicantDetails">
            <h3>Personal Details</h3>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="applicantDetails.name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="applicantDetails.email">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" name="phone" required [(ngModel)]="applicantContact.phone">
            </div>
            <div class="form-group">
              <label for="address1">Address Line 1:</label>
              <input type="text" class="form-control" id="address1" name="address1" required [(ngModel)]="applicantContact.address_line1">
            </div>
            <div class="form-group">
              <label for="address1">Address Line 2:</label>
              <input type="text" class="form-control" id="address1" name="address1" required [(ngModel)]="applicantContact.address_line2">
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <input type="text" class="form-control" id="state" name="state" required [(ngModel)]="applicantContact.state">
            </div>
            <div class="form-group">
              <label for="postcode">Postcode:</label>
              <input type="text" class="form-control" id="postcode" name="postcode" required [(ngModel)]="applicantContact.postcode">
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save</button>
          </form>          
    </div>
</body>
