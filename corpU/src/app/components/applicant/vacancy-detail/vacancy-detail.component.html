<applicant-nav-shared></applicant-nav-shared>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancy Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-+j9XJzvY8o/rYPlwM30x2jFNTZKy1M8CGaVmlGjQLb9XyE3lQ2Fsqg+LyCZxqvPZ5p5ZkCr5F6UapJ6Umd+WSw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container mt-4">
      <ng-container *ngIf="vacancy">
      <div class="card">
        <div class="card-header">
          <h4>{{ vacancy.title }}</h4>
        </div>
        <div class="card-body">
          <h5 class="card-title">Requirements:</h5>
          <div [innerHTML]="vacancy.description"></div>

          <p>Application cloasing date: {{ vacancy.closingDate }} </p>

          <h5 class="card-title">Job Type:</h5>
          <p class="card-text">{{ vacancy.vacancyType.vacancyName }} </p>
          <h5 class="card-title">Class Type:</h5>
          <p class="card-text">
            {{ vacancy.classType.classDescription }}
           </p>
          <form>
            <div class="mb-3">
              <label for="resumeInput" class="form-label">Upload Resume: PDF,.docx,.doc</label>
              <input type="file" class="form-control" id="resumeInput">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agree-checkbox">
                <label class="form-check-label" for="agree-checkbox">
                  I agree to the terms and conditions
                </label>
              </div>
            <button type="submit" class="btn btn-primary">Apply</button>
          </form>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!vacancy">
      <p>No data</p>
    </ng-container>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-VShb8WgLLVjLbMzcltVrTt8WofKjCvBdEJiYDZlL/yR9XITf/hnhSySD7ggCz11wK2q3xvZdOo+t5H0m1A2qDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
