<form #searchForm="ngForm" (ngSubmit)="search(searchForm)" >
<div class="row search-bar">
    <div class="col-md-10">
        <input type="text" class="form-control" id="_searchText" name="_searchText" [ngModel]="searchText" #_searchText="ngModel" placeholder="Search for units example - Technology Inquiry Project" value="">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" >Search</button>
    </div>
  </div>
</form>
