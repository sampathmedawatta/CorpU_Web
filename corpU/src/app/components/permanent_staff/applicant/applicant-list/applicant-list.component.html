<div class="row">
    <div class="container">
      <div class="row header-bar">
        <div class="col-10"><h2>Applicant List</h2></div>
        <div class="col-2">
        </div>
      </div>
    <div class="row">
      
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Options</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let applicant of applicants">
            <td>{{ applicant.name }}</td>
            <td>{{ applicant.email }}</td>
            <td>
              <a routerLink="/Applicant/View/{{ applicant.applicantId }}">View</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> 
</div>
