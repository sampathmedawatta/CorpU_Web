<div class="container my-4">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-10"><h4>Applicant List</h4></div>
        <div class="col-2">
         
        </div>
      </div>
    </div>
  <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Options</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let applicant of applicants">
            <td>{{ applicant.name }}</td>
            <td>{{ applicant.email }}</td>
            <td>
              <a routerLink="/Applicant/View/{{ applicant.applicantId }}">View</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> 
</div>
