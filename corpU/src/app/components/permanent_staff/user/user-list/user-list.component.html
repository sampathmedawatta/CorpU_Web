<div>
    <div class="container">
      <div class="row header-bar">
        <div class="col-10"><h2>User List</h2></div>
        <div class="col-2">
          <!-- <a routerLink="/User/Add" class="btn btn-sm btn-outline-primary">Add New User</a> -->
        </div>
      </div>
        <table class="table">
          <thead>
            <tr>
              <th>Email</th>
              <th>Role</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.email }}</td>
              <td>{{ user.userRole?.roleName }}</td>
              <td>
                <a routerLink="/UserManage/{{ user.userId }}">Manage User</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
</div>
