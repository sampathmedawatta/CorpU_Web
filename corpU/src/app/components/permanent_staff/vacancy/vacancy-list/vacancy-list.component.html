<div class="container my-4">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-10"><h4>Vacancy List</h4></div>
        <div class="col-2">
          <a routerLink="/Vacancy/Add" class="btn btn-sm btn-outline-primary">Add New Vacancy</a>
        </div>
      </div>
    </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Vacancy Title</th>
          <th>Closing Date</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vacancy of vacancies">
          <td>{{ vacancy.title }}</td>
          <td>{{ vacancy.closingDate | date }}</td>
          <td>
            <a routerLink="/Vacancy/View/{{ vacancy.vacancyId }}">View Vacancy</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
