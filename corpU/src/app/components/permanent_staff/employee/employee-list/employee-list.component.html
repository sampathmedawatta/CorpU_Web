
<div class="container my-4">
  <div class="card">
    <div class="card-header">
      <div class="row">
      <div class="col-10"><h4>Employee List</h4></div>
        <div class="col-2">
          <a routerLink="/Employee/Add" class="btn btn-sm btn-outline-primary">Add New Employee</a>
        </div>
      </div>
    </div>
  <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Faculty</th>
            <th>Role</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.empName }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.phone }}</td>
            <td>{{ employee.faculty.facultyName }}</td>
            <td>{{ employee.employeeRole.roleName }}</td>
            <td>
              <a routerLink="/Employee/View/{{ employee.empId }}">Manage</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
