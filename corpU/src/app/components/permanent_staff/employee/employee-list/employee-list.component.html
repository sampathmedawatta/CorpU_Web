<div>
    <div class="container">
        <h2>Employee List</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Faculty</th>
              <th>Role</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.empName }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.phone }}</td>
              <td>{{ employee.faculty.facultyName }}</td>
              <td>{{ employee.employeeRole.roleName }}</td>
              <td>
                <a routerLink="/EmployeeManage/{{ employee.empId }}">Manage User</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
</div>
